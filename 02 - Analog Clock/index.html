<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02 - Analog Clock</title>
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <!-- Markup -->
    <div class="clock">

        <div class="flipBtns">
            <button type="button" class="btn" onclick="flipClock('analog')">Analog</button>
            <button type="button" class="btn" onclick="flipClock('digital')">Digital</button>
        </div>

        <div class="clockFace">

            <div class="analogFlip">
                <img src="./Assets/Background.svg" alt="Background" />
                <div class="hand hour"></div>
                <div class="hand minute"></div>
                <div class="hand second"></div>
            </div>
            
            <div class="digitalFlip">
                <img src="./Assets/Background2.svg" alt="Background" />
                <span class="digitalTime"></span>
            </div>

        </div>

    </div>

    <!-- Javascript -->
    <script src="./index.js"></script>

  </body>
</html>
