<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05 - Image Gallery Using Flex Panels</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <div class="panels">
        <div class="panel panel1">
            <p>Let's</p>
            <p>Take</p>
            <p>One</p>
        </div>
        <div class="panel panel2">
            <p>Choose</p>
            <p>The</p>
            <p>Goal</p>
        </div>
        <div class="panel panel3">
            <p>Big</p>
            <p>Challenge</p>
            <p>Starts</p>
        </div>
        <div class="panel panel4">
            <p>Right</p>
            <p>Now</p>
            <p>Present</p>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
