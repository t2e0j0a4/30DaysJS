<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06 - Search List</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="searchListPage">
        <div class="searchListInput">

            </ul>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
